<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 청첩장</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 20px;
        }
        .rsvp {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>신랑 신부의 모바일 청첩장</h1>
        </div>
        <div class="info">
            <p>저희의 결혼식에 초대합니다!</p>
            <p>일시: 2024년 11월 12일 오후 2시</p>
            <p>장소: 서울시 종로구 아름다운 예식장</p>
        </div>
        <div class="rsvp">
            <button onclick="alert('참석 확인 감사합니다!')">참석 확인</button>
        </div>
    </div>
</body>
</html>
